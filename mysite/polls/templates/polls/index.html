<!DOCTYPE html>

<html>

<head>

    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}">
    <title>
        Questions
    </title>
</head>

<body>
    {% if latest_question_list %}
    {% for question in latest_question_list %}
    <li>
        <a href="{% url 'polls:detail' question.id %}">
            {{ question.question_text }}
        </a>
    </li>
    {% endfor %}
    {% else %}
    <p>
        No polls are available!!!
    </p>
    {% endif %}
</body>

</html>
